<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ul id="score-panel">
    <li class="lives">Lives: <span></span></li>
    <li class="level">Level: <span></span>
      <div class="levelUp">Up to <span></span> pts.</div>
    </li>
    <li class="score">Score: <span></span></li>
  </ul>
  <div class="overlay hidden">
    <div class="starterPanel">
        <h2>Choose Your Character</h2>
      <form name="character">
        <fieldset>
          <label for="boy"><input id="boy" type="radio" name="char" value="boy" checked autofocus></label>
          <label for="cat"><input id="cat" type="radio" name="char" value="cat"></label>
          <label for="horn"><input id="horn" type="radio" name="char" value="horn"></label>
          <label for="pink"><input id="pink" type="radio" name="char" value="pink"></label>
          <label for="princess"><input id="princess" type="radio" name="char" value="princess"></label>
        </fieldset>
        <button type="submit" class="start">Start</button>
      </form>
    </div>
    <div class="finishPanel">

    </div>
  </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
