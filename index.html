<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="score-panel">
    <h1>Arcade Games</h1>
    <ul class="score-container">
      <li class="lives">Lives: <span></span></li>
      <li class="level">Level: <span></span>
      </li>
      <li class="score">Score: <span></span></li>
    </ul>
    <div class="levelUp">Up to <span></span> pts.</div>
    <button class="restart top">Restart</button>
  </div>
  <div class="overlay" aria-hidden="true">
    <div class="starterPanel" aria-hidden="true">
        <h2>Choose Your Character</h2>
      <form name="character">
        <fieldset>
          <label for="boy"><input id="boy" type="radio" name="char" value="boy" checked autofocus></label>
          <label for="cat"><input id="cat" type="radio" name="char" value="cat"></label>
          <label for="horn"><input id="horn" type="radio" name="char" value="horn"></label>
          <label for="pink"><input id="pink" type="radio" name="char" value="pink"></label>
          <label for="princess"><input id="princess" type="radio" name="char" value="princess"></label>
        </fieldset>
        <button type="submit" class="start">Start</button>
      </form>
    </div>
    <div class="finishPanel" aria-hidden="false">
      <h3>Congratulations</h3>
      <h2>You Die!</h2>
      <ul class="score-container">
        <li class="level">Level: <span></span>
        </li>
        <li class="score">Score: <span></span></li>
      </ul>
      <button class="restart finish">Restart</button>
    </div>
  </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
